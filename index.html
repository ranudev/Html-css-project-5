<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <nav>
            <ul>
                <li class="home">Home</li>
                <li>Projects</li>
                <li>Technologies</li>
                <li>Contact</li>
            </ul>
            <div>
                <img src="Images/hambrger.png" alt="menu">
            </div>
        </nav>
        <section class="intro">
            <div class="left">
                <div class="intro-line-1">
                    <img src="Images/waving-hand.png" alt="hello">
                    <h3>Hi Everyone</h3>
                </div>
                <div class="intro-line-2">
                    <h1>
                        Mark Anderson
                    </h1>
                    <h2>
                        Developer
                    </h2>
                </div>
            </div>
            <div class="right">
                <img src="Images/pc-image.png" alt="pc-image">
            </div>
        </section>

    </header>
    <main>
        <section class="projects">
            <div>
                <h1>Projects</h1>
                <div class="horizontal-divider"></div>
            </div>
            <div class="project-list">
                <div class="project">
                    <img src="Images/image.png" alt="project-image">
                    <p>Project 1</p>
                </div>
                <div class="project">
                    <img src="Images/image.png" alt="project-image">
                    <p>Project 2</p>
                </div>
                <div class="project">
                    <img src="Images/image.png" alt="project-image">
                    <p>Project 3</p>
                </div>
                <div class="project">
                    <img src="Images/image.png" alt="project-image">
                    <p>Project 4</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="contact">
            <div>
                <h1>
                    Contact Me
                </h1>
                <div class="horizontal-divider-contact"></div>
            </div>
            <div class="socials">
                <img src="Images/github.png" alt="social">
                <img src="Images/linkedin.png" alt="social">
                <img src="Images/outlook.png" alt="social">
            </div>
        </section>
    </footer>




</body>
</html>
